<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8d7da;
        }
        .error-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .error-box h2 {
            color: #721c24;
        }
        .error-box p {
            color: #721c24;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #721c24;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a94442;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h2>Oops! Something went wrong.</h2>
        <p>{{ error_message }}</p>
        <a href="/site_panel/site_dashboard/" class="btn">Go Back Home</a>
    </div>
</body>
</html>
